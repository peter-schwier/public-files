<html>
  <head>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        document.body.innerHTML = `<dl>
          
          <dt>window.navigator.userAgent</dt>
          <dd>${window.navigator.userAgent}</dd>
          
          <dt>new Date().toString()</dt>
          <dd>${new Date().toString()}</dd>
          
          <dt>new Date().toISOString()</dt>
          <dd>${new Date().toISOString()}</dd>
          
        </dl>`;
      });
    </script>
  </head>
  <body>
  </body>
</html>
